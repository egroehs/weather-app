  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />

      <main>
        <div>

          <p>
            Tuesday 14:30, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.31km/h
          </p>
        </div>
        <div>☀️ 12°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/egroehs" target="_blank">Eduarda Groehs</a>,
        code hosted on
        <a href="https://github.com/egroehs/weather-app" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://weatherappshecodeseg.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
